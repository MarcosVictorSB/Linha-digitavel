<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>
</section>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="mt-5">
                <input type="text" class="form-control is-invalid" id="valor" placeholder="Valor" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="mt-5">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="executar">Executar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="mt-5">
                <input id="linha" type="text" class="form-control" placeholder="Linha digitavel" disabled>
            </div>
        </div>
    </div>



</div>
<script src="jquery-3.3.1.min.js"></script>
<script src="inputmask.js"></script>
<script src="index.js"></script>
</body>
</html>
