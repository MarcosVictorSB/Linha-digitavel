<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <link rel="stylesheet" href="css/frame-table/demo.css">
    <link rel="stylesheet" href="css/frame-table/material-dashboard.css">
    <link rel="stylesheet" href="css/frame-table/material-dashboard-rtl.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"><a href="index.html"><i class="fas fa-barcode"></i>Linha Digitavel</a></span>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link tipo-compromisso" href="tipocompromissoservico.html">Configurar tipos Compromisso</a>
            </li>
        </ul>
    </nav>
</section>
<div class="alerta col-md-3 offset-md-9 mt-2">
    <div class="alert alert-success" role="alert">
        A linha digitavel foi gerada.
    </div>
</div>
<div class="container">
    <div class="wrapper">
        <div class="row">
            <div class="col col-sm-10">
                <div class="">
                    <input type="text" class="form-control" id="valor" placeholder="Valor"  maxlength="9" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-sm-10">
                <div class="mt-5">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="executar">Executar</button>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col col-sm-10">
                <div class="mt-5">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Linha digitavel"
                               aria-label="Recipient's username" aria-describedby="button-addon2" id="linha">
                        <div class="input-group-append">
                            <button class="btn btn-outline-info clipboard" type="button" id="button-addon2" data-clipboard-target="#linha">Copiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/clipboard.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.mask.js"></script>
<script src="js/index.js"></script>


</body>
</html>
